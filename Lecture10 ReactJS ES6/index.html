<html>
<body>

	<script>
	// Create class
	
	class Calculator{
		constructor(myName){
		this.studentName = myName;
		}
		//display nama studentName
		printStudent(){
		return 'My name is' + this.studentName;
		}
		//penjumlahan
		add(a, b){
		return a + b;
		}
		//pengurangan
		subtract (a, b){
		return a - b;
		}
		//perkalian
		multiply(a, b){
		return a * b;
		}
		//pembagian
		devide(a, b){
		return a / b;
		}
	}
		// Create object of class
		const myCal= new Calculator("Semmy Wellem Taju");
		document.write("<p>Me: " + myCal.printStudent() + "</p>");
		
		//Create a function
		function calculate(a, b){
			const add = myCal.add(a, b);
			const subtract = myCal.subtract(a, b);
			const multiply = myCal.multiply(a, b);
			const devide = myCal.devide(a, b);
			
			return [add, subtract, multiply, devide];
		}
		//ES6 Destructuring(new way of assigning values to variables)
		const [add, subtract, multiply, devide] = calculate(5, 10);
		//display in browser
		document.write("<p>Sum: " + add + "</p>);
		document.write("<p>Difference: " + subtract + "</p>");
		document.write("<p>Product: " + multiply + "</p>");
		document.write("<p>Division: " + devide + "</p>");
		</script>
	
</body>
</html>
